<!DOCTYPE html>
<html lang="Fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Formulaires.css" />
    <title>Formulaire d'inscription</title>
  </head>

  <body>
    <form action="" method="POST">
      <div>
        <label for="name">Nom :</label>
        <input id="name" type="text" />
      </div>

      <br />

      <div>
        <label for="mail">E-mail :</label>
        <input id="mail" type="email" />
      </div>

      <br />

      <div>
        <label for="pass">Mot de passe :</label>
        <input id="pass" type="password" />
      </div>

      <br />

      <input type="submit" value="Valider" />
    </form>

    <br />

    <form action="" method="GET">
      <fieldset>
        <legend>Vos coordonnées</legend>
        <div>
          <label for="name">Nom complet</label>
          <input type="text" id="name" name="name" />
        </div>

        <br />

        <div>
          <label for="">Ville :</label>
          <input type="text" list="cityList" id="city" name="city" />
          <datalist id="cityList">
            <option value="Paris"></option>
            <option value="Nantes"></option>
            <option value="Lyon"></option>
          </datalist>
        </div>
      </fieldset>
      <fieldset>
        <legend>Votre annonce</legend>
        <div>
          <label for="announcement">Titre de l'annonce :</label>
          <select name="announcement" id="announcement">
            <optgroup label="immobilier">
              <option value="Locations">Locations</option>
              <option value="colocations">Colocations</option>
            </optgroup>

            <optgroup label="Mode">
              <option value="clothes">Vêtements</option>
              <option value="shoes">Chaussures</option>
            </optgroup>

            <optgroup label="Loisirs">
              <option value="book">Livres</option>
              <option value="bike">Vélos</option>
            </optgroup>
          </select>
        </div>
        <br />

        <div>
          <label for="title">Titre de l'annonce</label>
          <input type="text" id="title" name="title" />
        </div>
        <br />

        <div>
          <label for="description">Description de l'annonce</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <br />

        <input type="submit" value="Publier l'annonce" />
      </fieldset>
    </form>
  </body>
</html>
