<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire avec champs requis et textarea</title>
  </head>
  <body>
    <form>
        <h1>Formulaire avec champs requis et textarea</h1>
        <div>
            <label for="nom">Nom :</label>
            <input id="nom" type="text" required />
        
        </div><br />

        <div>
            <label for="prenom">Prénom :</label>
            <input id="prenom" type="text" required />
        </div><br />

        <div>
            <label for="email">E-mail :</label>
            <input id="email" type="email" required />
        </div><br />

        <div>
            <label for="langage">Langage :</label>
             <select id="langage" required>
                <option value="">Sélectionnez un langage</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
            </select>
        </div><br />

      <div>
      <label for="commentaire">Commentaire :</label>
      <textarea id="commentaire" required></textarea>
    </div><br />

    <div>
      <input type="submit" value="Valider" />
    </div>
  </body>
</html>
